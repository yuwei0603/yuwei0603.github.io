<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人檔案</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

</head>
<body>

    <div id="container" class="container">
        <div class="header"></div>
        <div class="main area1">
            <div class="filter-bar">
                <div class="filter-menu">
                    <div class="filter-option">全部</div>
                    <div class="filter-option">個人資料</div>
                    <div class="filter-option">報名狀態</div>
                </div>
            </div>
            <form id="basic-data" class="acontainer" action="" method="post">
                <div class="data-table">
                    <p class="area-title t1">個人基本資料<a id="edit-form1" href="javascript:void(0);"><img src="./img/edit.png" alt=""></a></p>
                    <div class="text-form">
                        <div class="table-row">
                            <div class="table-cell field"><label for="username">姓名</label></div>
                            <div class="table-cell value"><input value="" type="text" name="username" id="username"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell field"><label for="gender" value="">性別</label></div>
                            <div class="table-cell value">
                                <select name="gender" id="gender" value="">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell field"><label for="ID_number">身分證字號</label></div>
                            <div class="table-cell value"><input type="text" name="ID_number" id="ID_number"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell field"><label for="birthdate">出生日期</label></div>
                            <div class="table-cell value"><input type="date" name="birthdate" id="birthdate"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell field"><label for="email">電子信箱</label></div>
                            <div class="table-cell value"><input type="email" name="email" id="email"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell field"><label for="phone">手機</label></div>
                            <div class="table-cell value"><input type="text" name="phone" id="phone"></div>
                        </div>
                    </div>
                    <div class="form-btn">
                        <input id="submit" type="button" value="送出" onclick="">
                        <input id="cancel" type="button" value="取消">
                    </div>
                </div>
                <div class="photo">
                    <div class="image_container">
                        <img class="image_data" id="image_data" src="" alt="User Image">
                    </div>
                    <input accept="image/*" type="file" name="image_data" id="image_data_input" class="image_data_input">
                </div>
                <p class="area-title t2">個人基本資料<a id="edit-form2" href="javascript:void(0);"><img src="./img/edit.png" alt=""></a></p>
            </form>
        </div>
        <div class="main area2">
            <div class="acontainer">
                <p class="area-title">個人報名狀態</p>
                <ul class="regi-status">
                    <li class="regi-list">
                        <p class="school">台北科技大學</p>
                        <p class="status">已上傳資料</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
